<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>出品者評価</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Mobile -->
    <!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /-->

   <!-- site css -->
    <link rel="stylesheet" href="css/site.min.css">

   <!-- mystyle css -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>

    <!--  ================================== USER AREA START ================================== -->


  <div class="alert alert-warning" role="alert">
    <h4>アンケートにご協力ください</h4>
        商品を受け取られたら出品者の評価をお願いします。
  </div>
    

  <div class="col-md-12">
    <ul class="list-group">
      <h4>評価</h4>
	  <div class="form-group">
	    <div class="radio-inline">
	      <input type="radio" value="1" name="review" id="good">
	      <label for="good"><h4>良い</h4></label>
	    </div>
	    <div class="radio-inline">
	      <input type="radio" value="2" name="review" id="normal">
	      <label for="normal"><h4>普通</h4></label>
	    </div>
	    <div class="radio-inline">
	      <input type="radio" value="3" name="review" id="bad">
	      <label for="bad"><h4>悪い</h4></label>
	    </div>
	  </div> 
       
      <p>評価のコメントの記載をお願いします。</p>
      <textarea style="height:70px" class="form-control"  placeholder="サービス向上のためにアンケートにご協力をおねがいします"></textarea>
      <br>
      
    </ul>
  </div>


      <!-- 購入ボタン
      ================================================== -->
      <div class="col-md-12">
        <button type="button" class="btn-lg btn-danger btn-block" onclick="location.href='./items.html'">評価を投稿する</button>
      </div>
      <br><br>

    <!--  ================================== USER AREA END ================================== -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
</html>
